{% extends "base.html" %}

{% block title %}Error - Secure FinTech App{% endblock %}

{% block content %}
<div style="text-align: center; padding: 50px;">
    <h1 style="color: #dc3545; font-size: 72px; margin-bottom: 20px;">{{ error_code }}</h1>
    <h2 style="color: #667eea; margin-bottom: 20px;">{{ error_message }}</h2>
    <p style="margin-bottom: 30px;">An error occurred. Please try again or return to the homepage.</p>
    <a href="{{ url_for('dashboard') if session.user_id else url_for('login') }}" class="btn">Go Home</a>
</div>
{% endblock %}
