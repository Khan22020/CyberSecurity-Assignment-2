{% extends "base.html" %}

{% block title %}Encrypt/Decrypt - Secure FinTech App{% endblock %}

{% block content %}
<h1 style="color: #667eea; margin-bottom: 30px;">Encrypt/Decrypt Data</h1>

<div class="card">
    <h3>Encryption/Decryption Tool</h3>
    <form method="POST" action="{{ url_for('encrypt_decrypt') }}">
        <div class="form-group">
            <label for="action">Action:</label>
            <select id="action" name="action" required>
                <option value="encrypt">Encrypt</option>
                <option value="decrypt">Decrypt</option>
            </select>
        </div>
        <div class="form-group">
            <label for="text">Text:</label>
            <textarea id="text" name="text" rows="5" required placeholder="Enter text to encrypt or decrypt">{% if result %}{{ result }}{% endif %}</textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn">Process</button>
        </div>
    </form>
    
    {% if result %}
    <div style="margin-top: 20px; padding: 15px; background: #e7f3ff; border-radius: 5px;">
        <h4>Result:</h4>
        <p style="word-break: break-all; font-family: monospace;">{{ result }}</p>
    </div>
    {% endif %}
</div>
{% endblock %}
